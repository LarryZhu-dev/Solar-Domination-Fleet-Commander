<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Domination: Fleet Commander</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --card-bg: rgba(17, 24, 39, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        canvas { display: block; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }

        /* App Container */
        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            user-select: none;
        }

        /* Generic Overlay */
        .overlay-screen {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 50;
        }

        .status-card {
            text-align: center;
            padding: 2rem;
            background: #0a0a0a;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .status-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .victory-text { color: #22c55e; }
        .defeat-text { color: #ef4444; }

        .status-subtitle {
            color: #9ca3af;
            margin-bottom: 2rem;
            font-size: 1.125rem;
        }

        .btn-primary {
            padding: 0.75rem 2rem;
            background: white;
            color: black;
            font-weight: bold;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-primary:hover { background: #e5e7eb; }
        .btn-primary:active { transform: scale(0.95); }

        /* HUD Styles */
        .hud-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
        }

        .terminal-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .terminal-label {
            color: #60a5fa;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.25rem;
        }

        .terminal-stats {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
        }

        .stat-group { display: flex; align-items: baseline; }
        .stat-value { font-size: 1.875rem; font-weight: 900; color: white; line-height: 1; }
        .stat-unit { color: #6b7280; font-size: 0.75rem; font-weight: bold; margin-left: 0.4rem; }
        .stat-divider { height: 1.5rem; width: 1px; background: rgba(255, 255, 255, 0.1); align-self: center; }

        .btn-icon {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover { background: white; color: black; }
        .btn-icon svg { width: 1.5rem; height: 1.5rem; }

        .hud-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .progress-card {
            width: 14rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            pointer-events: auto;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .progress-bar-bg {
            height: 0.25rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent-blue);
            transition: width 0.5s ease-out;
        }

        .level-info { text-align: right; }
        .level-tag { color: white; font-size: 0.75rem; font-weight: bold; opacity: 0.4; letter-spacing: 0.1em; }
        .level-name { color: white; font-size: 1.5rem; font-weight: 900; font-style: italic; margin-top: -0.2rem; }

        /* Menu Styles */
        .menu-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(30, 58, 138, 0.15), black, black);
        }

        .menu-ambience {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.3;
            pointer-events: none;
        }

        .glow-blue {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 50%;
            height: 50%;
            background: rgba(59, 130, 246, 0.15);
            filter: blur(100px);
            border-radius: 50%;
        }

        .glow-red {
            position: absolute;
            bottom: -20%;
            right: -20%;
            width: 50%;
            height: 50%;
            background: rgba(239, 68, 68, 0.08);
            filter: blur(100px);
            border-radius: 50%;
        }

        .menu-content {
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 1rem;
        }

        .menu-header { margin-bottom: 3rem; }
        .menu-title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            letter-spacing: -0.05em;
            margin-bottom: 0.25rem;
            font-style: italic;
        }

        .title-accent { color: var(--accent-blue); }
        .menu-subtitle {
            color: #6b7280;
            letter-spacing: 0.4em;
            font-weight: 300;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            max-width: 70rem;
            width: 100%;
            margin: 0 auto;
        }

        .level-card {
            position: relative;
            height: 10rem;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: left;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
        }

        .level-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(31, 41, 55, 0.6);
            transform: translateY(-4px);
        }

        .level-number {
            position: absolute;
            top: 0.5rem;
            left: 1rem;
            color: #111827;
            font-weight: 900;
            font-size: 4rem;
            transition: color 0.3s;
            line-height: 1;
        }

        .level-card:hover .level-number { color: rgba(59, 130, 246, 0.1); }

        .level-card-info { position: relative; z-index: 10; }
        .level-card-title { color: white; font-weight: bold; font-size: 1.125rem; margin-bottom: 0.1rem; }
        .level-card-action { color: #6b7280; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.15em; transition: color 0.3s; }
        .level-card:hover .level-card-action { color: var(--accent-blue); }

        .level-card-glow {
            position: absolute;
            bottom: -2rem;
            right: -2rem;
            width: 6rem;
            height: 6rem;
            background: rgba(59, 130, 246, 0.15);
            filter: blur(32px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .level-card:hover .level-card-glow { opacity: 1; }

        .menu-actions { margin-top: 3rem; }
        .beta-tag { color: #4b5563; font-size: 9px; letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 0.75rem; }
        .btn-disabled {
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #4b5563;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: not-allowed;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .menu-footer {
            position: absolute;
            bottom: 2rem;
            color: #374151;
            font-size: 9px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .cursor-pointer { cursor: pointer; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }

        @media (min-width: 768px) {
            .menu-title { font-size: 6rem; }
            .level-grid { grid-template-columns: repeat(5, 1fr); }
            .level-card { height: 12rem; }
        }
    </style>

</head>

</body>
</html>
